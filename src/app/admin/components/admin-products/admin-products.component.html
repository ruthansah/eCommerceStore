<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Title</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredProducts">
              <td [routerLink]="['/admin/products/', p.key]">
                <img  [src]="p.imageUrl"class="img-thumbnail" style="height:80px; width:100px;">
            </td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
        </tr>
    </tbody>
</table>
